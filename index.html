<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <title>Pomodoro Timer</title>
</head>

<body>
    <div id="app" class="app">
        <div id="progressbar"></div>
        <div id="totaltime" class="totaltime"></div>
        <div class="buttons">
            <button class="button button1" onclick="UpdateTime(-5)">-5</button>
            <button class="button button2" onclick="UpdateTime(5)">+5</button>
        </div>
        <div class="start-button" onclick="PomodoroStart()">
            <button>Start</button>
        </div>
        <div class="stop-button hidden" onclick="PomodoroStop()">
            <button>Stop</button>
        </div>
        
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
